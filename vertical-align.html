<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片垂直居中</title>
    <style>
        div
        {
            height: 400px;
            width: 400px;
            border: 2px solid;
        }
        img
        {
            vertical-align: middle;
        } 
        
       span 
        {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        } 

    
    </style>
</head>
<body>
    <div>
        <img src="./images/logo.png" alt="">
        我的位置
        <span></span>
    </div>
    
</body>
</html>
